
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>API Key Viewer</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f4f4f4;
      padding: 20px;
    }
    h2 {
      color: #333;
    }
    ul {
      list-style: none;
      padding: 0;
    }
    li {
      background: white;
      margin: 5px 0;
      padding: 10px;
      border-radius: 5px;
      font-family: monospace;
    }
  </style>
</head>
<body>
  <h2>Loaded API Keys</h2>
  <ul id="keyList"></ul>

  <script>
    fetch("apikeys.json")
      .then(res => res.json())
      .then(data => {
        const list = document.getElementById("keyList");
        data.keys.forEach(key => {
          const li = document.createElement("li");
          li.textContent = key.slice(0, 5) + "*****";
          list.appendChild(li);
        });
      })
      .catch(err => {
        console.error("Failed to load keys:", err);
      });
  </script>
</body>
</html>
